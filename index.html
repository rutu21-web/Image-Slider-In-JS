<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <title>Image Slider Using Jquery</title>
    <script>


    $(document).ready(function(){
      $('.slider').bxSlider({
	  
	  captions: true,
	  keyboardEnabled: true,
	  auto: true,
	  pause: 2000,
	  
	  });
    });

    </script>
</head>
<body>
    <div class="slider">
        <div><img src="img1.jpg" width="100%"></div>
        <div><img src="img2.jpg" width="100%"></div>
        <div><img src="img3.jpg" width="100%"></div>
        <div><img src="img4.jpg" width="100%"></div>
        <div><img src="img5.jpg" width="100%"></div>
        <div><img src="img6.jpg" width="100%"></div>
        <div><img src="img7.jpg" width="100%"></div>
        <div><img src="img8.jpg" width="100%"></div>
        <div><img src="img9.jpg" width="100%"></div>
        <div><img src="img10.jpg" width="100%"></div>
    </div>
</body>
</html>
